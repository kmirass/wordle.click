<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111">
    <title>wordle.click</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/images/wordle-click-logo.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="title">wordle.click</h1>
            </div>
            <div class="language-selector">
                <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Toggle theme">
                    <img id="theme-icon" src="assets/icons/moon_white.svg" alt="Modo oscuro" style="height:28px;width:28px;">
                </button>
                <button id="lang-menu-btn" class="lang-menu-btn">
                    <img src="assets/icons/language_white.svg" alt="Language" style="height:28px;width:28px;">
                </button>
                <div id="lang-dropdown" class="lang-dropdown hidden">
                    <div class="lang-option" data-lang="en">English</div>
                    <div class="lang-option" data-lang="es">Español</div>
                </div>
            </div>
        </header>

        <main class="game-container">
            <!-- Game Messages -->
            <div id="message-container" class="message-container"></div>

            <!-- Game Grid 6x5 -->
            <div id="game-grid" class="game-grid">
                <!-- Rows will be generated by JavaScript -->
            </div>

            <!-- Game Stats (moved here) -->
            <div id="game-stats" class="game-stats">
                <div class="stat">
                    <span class="stat-label" data-i18n="ATTEMPTS">Attempts</span>
                    <span id="attempts-count" class="stat-value">0/6</span>
                </div>
            </div>

            <!-- Virtual Keyboard -->
            <div id="keyboard" class="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row" id="keyboard-row-2">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                    <!-- La Ñ se agregará dinámicamente si el idioma es español -->
                </div>
                <div class="keyboard-row">
                    <button class="key key-action" data-key="ENTER" id="enter-key">
                        <span class="key-text">
                            <img src="assets/icons/send_white.svg" alt="Send" style="height:20px;width:20px;vertical-align:middle;">
                        </span>
                    </button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key key-action" data-key="BACKSPACE" id="backspace-key">
                        <span class="key-text">
                            <img src="assets/icons/delete_white.svg" alt="Delete" style="height:20px;width:20px;vertical-align:middle;">
                        </span>
                    </button>
                </div>
            </div>

        </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('enter-key').querySelector('.key-text').textContent = this.get('ENTER');
    </script>
</body>
</html>
